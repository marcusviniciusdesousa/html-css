<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGENS</title>
</head>
<body>
    <h1><strong>Inserindo cargas e imagens</strong></h1>
    <p>Podemos inserir imagens usando a tag &lt;img&gt;:</p>
    <img src="logo-html-250.png" alt="Logo HTML5">
    <p>
        Também é possível adicionar imagens que estão em sub-pastas
    </p>
    <img src="imagens/logo-css-250.png" alt="Logo CSS3">
    <p>Conseguimos usar links externos para adicionar imagens.</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/javascript-2038874-1720087.png?f=avif&w=256" alt="Logo JavaScript">
</body>
</html>
