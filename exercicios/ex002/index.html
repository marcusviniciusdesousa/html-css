<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARAGRÁFOS</title>
</head>
<body>
    <h1>APRENDENDO PARAGRÁFOS</h1>
    <hr>
    <p>Não importa o jeito
        que você usa as palavras
        entre as tags 
        &lt;p&gt; e &lt;/p&gt;.
    </p>
    <p>Agora caso use a tag &lt;br&gt;<br> <!-- &lt = less than/ &gt = greaten than  ou seja, maior que e menor que-->
        você irá fazer uma quebra de texto igual essa!  
    </p>
    <p>
        Para adicionar símbolos em HTML use &#x+ código do emoji<br>
        &#x1F596 <br>
        <input type="button" value="APRENDI" onclick="aprendi()"> 
    </p>
</body>
<script>
    function aprendi() {
        alert('QUE BOM!!')
    }
</script>
</html>
