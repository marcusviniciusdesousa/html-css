<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incorporando vídeos em HTML5</title>
</head>
<body>
    <h1>Indexando vídeo na hospedagem local</h1>
    <video width="200px" controls>
        <source src="midia/mar.mp4" type="video/mp4">
        <source src="midia/Mar-Full.mkv" type="video/mkv">
        <source src="midia/Mar.webm" type="video/webm">
        <source src="midia/mar.ogv" type="video/ogg">
        <p>O seu navegador não oferece suporte ao vídeo. <a href="midia/mar.mp4" download="mar.mp4" type="video/mp4">Clique aqui para baixa</a>r.</p>
    </video>
    <h1>Indexando vídeo pelo youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Incorporando vídeo pelo Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/257399106?h=b4f1975b25&color=ffffff&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
