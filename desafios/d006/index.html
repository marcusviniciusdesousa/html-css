<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5 podemos inserir os elementos da lista a seguir. Direcione o curso em cima dos objetos e descubra como utiliza-los.</p>
    <ul>
        <dl>
            <li><dt title="Usa-se a tag &lt;p&gt; para criar um parágrafo">Parágrafo</dt></li>
            <li><dt title="Para usar títulos, use a tag h+ um nível de titulo de 1 a 6">Títulos</dt></li>
            <li><dt title="Para inserir imagens usa-se a tag img e dentro da tag usa-se o src: para procurar o arquivo">Imagens</dt></li>
            <li><dt title="Para a criação de um link, usa-se a tag a e dentro dela o href=">Links</dt></li>
            <li><dt title="Para criar um link de download, dentro da tag a utilizamos o href com o arquivo e uma tag download">Downloads</dt></li>
            <li><dt title="Para criação de listas com ordem, utiliza a tag ol, e dentro dela a tag li, já para listas sem ordem, a tag ul e dentro dela a tag li">Listas</dt></li>
            <li><dt title="Para criar uma lista de definições como essa, é necessário usar a tag dl, para criação da lista, a tag dt para definir o termo e a tag dd para a explicação.">Listas de definições</dt></li>
        </dl>
    </ul>
</body>
</html>
